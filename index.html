<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Organigramme Fonctionnel</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div id="sidebar">
    <div id="controls">
      <button id="addNodeBtn">Ajouter un bloc</button>
      <button id="addLinkBtn">Créer un lien</button>
      <button id="resetBtn">Réinitialiser</button>
      <button id="exportBtn">Exporter en PDF</button>
    </div>

    <div id="groupSelectContainer">
      <label for="groupSelect">Choisir un groupe:</label>
      <select id="groupSelect">
        <option value="">-- Choisir un groupe --</option>
      </select>
      <button id="loadMembersBtn">Charger les membres</button>
    </div>

    <div id="membersListContainer">
      <h3>Membres</h3>
      <div id="membersList"></div>
    </div>
  </div>

  <div id="myDiagramDiv" style="position: relative; flex: 1;"></div>

  <script src="https://unpkg.com/gojs/release/go.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script type="module"  src="scripts/index.js"></script>
  <script type="module"  src="modules/modulesMembres.js"></script>
  <script type="module"  src="modules/moduleOrganigramme.js"></script>

</body>
</html>
